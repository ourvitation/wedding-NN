<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Nana & Nio</title>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #b79382;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stack-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Kontainer Utama */
        .container-amplop, .container-kertas {
            position: absolute;
            width: 100%;
            transition: all 0.8s ease-in-out;
        }

        /* Amplop */
        .container-amplop {
            z-index: 10;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .gambar-amplop {
            width: 65%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Kertas */
        .container-kertas {
            opacity: 0;
            transform: scale(0);
            z-index: 5;
        }

        .gambar-kertas {
            width: 100%;
            height: auto;
        }

        /* Animasi Transisi */
        .zoom-out {
            transform: scale(0) !important;
            opacity: 0 !important;
            pointer-events: none;
        }

        .zoom-in {
            opacity: 1 !important;
            transform: scale(1) !important;
            z-index: 100 !important;
        }

        /* Wrapper Teks di Atas Kertas */
        .typing-wrapper {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: left;
            padding-left: 15%;
            z-index: 110;
            font-family: 'Dynalight', cursive;
            color: #74695c;
            pointer-events: none;
        }

        #baris1 {
            font-size: 35px;
            min-height: 40px;
        }

        #baris2 {
            font-size: 20px;
            line-height: 1.2;
            max-width: 75%;
            margin-top: 5px;
        }

        /* Kursor */
        .cursor {
            display: none; /* Awalnya sembunyi */
            font-weight: normal;
            font-family: Arial, sans-serif;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="stack-container">
        <div class="container-kertas" id="wadahKertas">
            <div class="typing-wrapper">
                <div id="baris1"></div>
                <div id="baris2"></div>
                <span id="garisKursor" class="cursor">|</span>
            </div>
            <img src="letter.png" class="gambar-kertas">
        </div>

        <div class="container-amplop" id="wadahAmplop" onclick="bukaUndangan()">
            <img src="amplop.png" alt="Amplop Undangan" class="gambar-amplop">
        </div>
    </div>

    <script>
        const teks1 = "Dear Dona,";
        const teks2 = "we are very pleased to invite you to our wedding";
        
        let index1 = 0;
        let index2 = 0;

        function bukaUndangan() {
            const amplop = document.getElementById('wadahAmplop');
            const kertas = document.getElementById('wadahKertas');
            const kursor = document.getElementById('garisKursor');

            // 1. Jalankan animasi transisi
            amplop.classList.add('zoom-out');
            kertas.classList.add('zoom-in');

            // 2. Mulai mengetik setelah kertas terbuka (1 detik)
            setTimeout(() => {
                kursor.style.display = 'inline-block';
                ketikBaris1();
            }, 1000);
        }

        function ketikBaris1() {
            if (index1 < teks1.length) {
                document.getElementById('baris1').innerHTML += teks1.charAt(index1);
                index1++;
                setTimeout(ketikBaris1, 150);
            } else {
                setTimeout(ketikBaris2, 500);
            }
        }

        function ketikBaris2() {
            const baris2Elem = document.getElementById('baris2');
            const kursor = document.getElementById('garisKursor');

            if (index2 < teks2.length) {
                // Pindahkan kursor ke baris 2 saat mulai
                if (index2 === 0) {
                    baris2Elem.appendChild(kursor);
                }
                
                // Tambahkan huruf satu per satu
                baris2Elem.innerHTML = teks2.substring(0, index2 + 1);
                baris2Elem.appendChild(kursor); 

                index2++;
                setTimeout(ketikBaris2, 80);
            } else {
                document.getElementById('garisKursor').style.display = 'none';
                // Selesai: hilangkan kursor
                kursor.style.display = 'none';
            }
        }
    </script>
</body>
</html>
