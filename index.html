<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Nana & Nio</title>
    
    <style>
        /* Bagian CSS untuk mengatur tampilan */
        
        /* Mengatur agar tidak ada jarak sisa di pinggir layar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur seluruh halaman agar penuh dan berwarna #b79382 */
        body, html {
            height: 100%;
            width: 100%;
            background-color: #b79382; /* Warna pilihan Anda */
            /* Flexbox di bawah ini berfungsi menarik semua isi body ke tengah */
            display: flex;
            justify-content: center; /* Tengah secara horizontal */
            align-items: center;     /* Tengah secara vertikal */
        }

        .container-amplop {
            /* Wadah untuk gambar */
            width: 90%;          /* Lebar 90% dari layar di HP */
            max-width: 400px;    /* Lebar maksimal 400px agar tidak terlalu besar di laptop */
            text-align: center;  /* Memastikan konten di dalamnya rata tengah */
        }

        .gambar-amplop {
            width: 50%;         /* Gambar akan mengikuti lebar wadah .container-amplop */
            height: auto;        /* Tinggi menyesuaikan agar gambar tidak gepeng */
            cursor: pointer;     /* Mengubah kursor menjadi jari saat diarahkan ke gambar */
        }

        /* --- KODE BARU: MENERAPKAN ANIMASI --- */
            animation: denyut-halus 2s infinite ease-in-out;
        }

        /* --- KODE BARU: INSTRUKSI GERAKAN --- */
        @keyframes denyut-halus {
            0% {
                transform: scale(1); /* Ukuran asli */
            }
            50% {
                transform: scale(1.05); /* Membesar sedikit (5%) */
            }
            100% {
                transform: scale(1); /* Kembali ke ukuran asli */
            }
        }
    </style>
</head>
<body>
    <body>
    <div class="container-amplop">
        <img src="amplop.png" alt="Amplop Undangan" class="gambar-amplop">
    </div>
    </body>
</html>
